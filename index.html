<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeSync â€“ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f6ff;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
      margin-bottom: 1rem;
      transition: 0.2s;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: #6b59ec;
      border-radius: 8px;
      padding: 0.5rem 1rem;
    }

    .sidebar .nav-link i {
      margin-right: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .topbar span {
      margin-right: 10px;
      font-weight: 500;
    }

    .profile-img {
      width: 38px;
      height: 38px;
      object-fit: cover;
      border-radius: 50%;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="fw-bold text-primary">LifeSync</h4>
      <nav class="nav flex-column">
        <a class="nav-link active" onclick="loadPage('home.html', this)"><i class="bi bi-house-door"></i> Dashboard</a>
        <a class="nav-link" onclick="loadPage('vitals.html', this)"><i class="bi bi-heart-pulse"></i> Vitals</a>
        <a class="nav-link" onclick="loadPage('mood-log.html', this)"><i class="bi bi-chat-left-text"></i> Mood Log</a>
        <a class="nav-link" onclick="loadPage('sos.html', this)"><i class="bi bi-telephone-inbound"></i> SOS Calls</a>
        <a class="nav-link" onclick="loadPage('contact.html', this)"><i class="bi bi-person-lines-fill"></i> Contacts</a>
        <a class="nav-link" onclick="loadPage('logout.html', this)"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Topbar with Name & DP -->
      <div class="topbar">
        <span>Hello, Rudra</span>
        <img src="https://i.pravatar.cc/38" alt="User" class="profile-img" />
      </div>

      <!-- iFrame Container -->
      <iframe id="contentFrame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(page, element) {
      document.getElementById("contentFrame").src = page;

      // Update active class
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      element.classList.add('active');
    }
  </script>
</body>
</html>
